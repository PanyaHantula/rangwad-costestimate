<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Kanit:wght@400;700&family=Prompt:wght@400;700&display=swap"
        rel="stylesheet">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkEMUIP4XY0t24lWB-gXjXzkuB4LPe4t4&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>

<body>

    <body class="bg-light">
        <!-- Logo Header and Navbar -->
        <div class="container mt-4">
            <div class="d-flex align-items-center justify-content-between flex-wrap">
                <!-- Logo Show -->
                <img src="img/logo.png" alt="RANGWAD Logo" class="logo">

                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg custom-navbar">
                    <div class="container-fluid p-0">
                        <div class="collapse navbar-collapse show">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row">
                                <li class="nav-item me-3">
                                    <a class="nav-link active" href="index.html">หน้าแรก</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">เข้าสู่ระบบ</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Login Box -->
        <div class="container d-flex justify-content-center align-items-center">
            <!-- Header -->
            <div class="card shadow-lg p-4" style="width: 700px;">
                <h2 class="text-center mb-6 highlight">ระบบประมาณการต้นทุนค่าใช้จ่ายงานรังวัดที่ดิน</h2>

                <!-- ฟอร์มเข้าสู่ระบบ -->
                <div class="container d-flex justify-content-center align-items-center">
                    <div class="card shadow-lg p-4 " style="width: 300px;">
                        <div class="login-container">
                            <h3 class="text-center mb-4">เข้าสู่ระบบ</h3>

                            <div>
                                <p>*กรุณากรอกข้อมูลให้ครบทุกช่อง</p>
                            </div>

                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div id="emailError" class="error-message"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                    <div id="passwordError" class="error-message"></div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn_login">เข้าสู่ระบบ</button>
                                </div>
                            </form>
                        </div>

                        <script>
                            document.getElementById("loginForm").addEventListener("submit", function (e) {
                                e.preventDefault();

                                const username = document.getElementById("email").value.trim();
                                const password = document.getElementById("password").value.trim();

                                document.getElementById("emailError").textContent = "";
                                document.getElementById("passwordError").textContent = "";

                                if (username === "" || password === "") {
                                    if (username === "") document.getElementById("emailError").textContent = "กรุณากรอกชื่อผู้ใช้";
                                    if (password === "") document.getElementById("passwordError").textContent = "กรุณากรอกรหัสผ่าน";
                                    return;
                                }

                                // check login with java scrip
                                if (username === "admin" && password === "admin") {
                                    // เก็บสถานะไว้ใน localStorage
                                    localStorage.setItem("loggedIn", "true");
                                    localStorage.setItem("username", username);

                                    alert("เข้าสู่ระบบสำเร็จ");
                                    window.location.href = "index.html";
                                } else {
                                    document.getElementById("passwordError").textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
                                }
                            });
                        </script>

                        <script
                            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
